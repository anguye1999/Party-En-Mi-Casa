name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  javascript-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
        with:
          node-version: 22
    - name: Install
      working-directory: ./frontend
      run: npm ci
    - name: Lint
      working-directory: ./frontend
      uses: npm run lint
