services:
  frontend:
    build: ./frontend
    ports:
      - 3000:80
  mongo:
    image: docker.io/mongo
    volumes:
      - ./db/mongo:/data/db
  mongo-express:
    image: docker.io/mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo
  api:
    build: ./backend
    ports:
      - 3002:3002
    depends_on:
      - mongo
    env_file:
      - .env
